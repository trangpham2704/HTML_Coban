<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(229, 248, 131); color: blue;">
  
    <form action="" style="background-color: rgb(229, 248, 131); color: blue;">
        <h1 style="color: rgb(52, 93, 129); background-color: aquamarine;">ĐĂNG KÝ HỌC VIÊN</h1>
        <label for="name">Họ và Tên:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="date">Ngày sinh</label><br>
        <input type="text" id="date" name="date"><br><br>
        <label for="gender">Giới tính:</label><br>
        <input type="radio" id="nu" name="gender" value="Nu">
          <label for="nu">Nữ</label>
          <input type="radio" id="nam" name="gender" value="Nam">
          <label for="nam">Nam</label><br> <br>
        <label for="adress">Địa chỉ:</label><br>
        <textarea name="adress" id="adress" cols="30" rows="10"></textarea> <br><br>
        <label for= "course">Khóa học muốn tham gia:</label>
        <select id= "course" name= "course">
          <option value= "english">Tiếng Anh</option>
          <option value= "maths">Toán học</option>
          <option value="Lop" selected>-CHỌN LỚP-</option>
        </select>  <br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <input type="button" value="GỬI ĐI">
        <input type="button" value="NHẬP LẠI">
    </form>
</body>
</html>
